version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd TechTrend-Emporium.FrontEnd
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: TechTrend-Emporium.FrontEnd/dist
    files:
      - '**/*'
  cache:
    paths:
      - TechTrend-Emporium.FrontEnd/node_modules/**/*
